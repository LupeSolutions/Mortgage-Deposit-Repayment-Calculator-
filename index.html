  <script>
    function calculateDeposit() {
      const houseValue = parseFloat(document.getElementById('houseValue').value);
      const depositPercent = parseFloat(document.getElementById('depositPercent').value);
      const resultDiv = document.getElementById('depositResult');

      if(isNaN(houseValue) || isNaN(depositPercent)) {
        resultDiv.innerText = "Please enter valid numbers.";
        resultDiv.classList.add('show');
        return;
      }

      const deposit = houseValue * (depositPercent / 100);
      resultDiv.innerText = `Deposit Required: Â£${deposit.toFixed(2)}`;
      resultDiv.classList.add('show');

      gtag('event', 'calculate', {
        'event_category': 'Calculator',
        'event_label': 'Deposit Calculator',
        'value': deposit
      });
    }

    function calculateMortgage() {
      const P = parseFloat(document.getElementById('loanAmount').value);
      const years = parseFloat(document.getElementById('loanYears').value);
      const rate = parseFloat(document.getElementById('interestRate').value) / 100 / 12;
      const n = years * 12;
      const resultDiv = document.getElementById('mortgageResult');

      if(isNaN(P) || isNaN(years) || isNaN(rate) || n === 0) {
        resultDiv.innerText = "Please enter valid numbers.";
        resultDiv.classList.add('show');
        return;
      }

      const monthlyPayment = (P * rate) / (1 - Math.pow(1 + rate, -n));
      resultDiv.innerText = `Monthly Payment: Â£${monthlyPayment.toFixed(2)}`;
      resultDiv.classList.add('show');

      gtag('event', 'calculate', {
        'event_category': 'Calculator',
        'event_label': 'Mortgage Calculator',
        'value': monthlyPayment
      });
    }
  </script>
